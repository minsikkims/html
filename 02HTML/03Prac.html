<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 부트스트랩 연결 코드 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
  </script>

  <title>회원가입</title>
</head>

<body>
  <div class="container-md p-3" style="width: 500px;margin:100px auto; border: 1px solid gray; border: radius 10px;">
    <form action="join.jsp" method="get">
      <div>
        <label for="username">이름</label>
        <input type="text" name="username" id="username" placeholder="이름을 입력하세요." class="form-control mb-2">
      </div>
      <div class="form-row float-right">
        <label for="userid">아이디</label>
        <input type="text" name="userid" id="userid" placeholder="아이디를 입력하세요." class="form-control mb-2">

        <button type="button" class="btn text-secondary" style="float:right;">중복확인</button>

      </div>
      <div>
        <label for="pwd">비밀번호</label>
        <input type="password" name="pwd" id="pwd" placeholder="패스워드를 입력하세요." class="form-control mb-2">
      </div>
      <div>
        <label for="checkpwd">비밀번호 확인</label>
        <input type="checkpassword" name="checkpwd" id="checkpwd" placeholder="패스워드를 동일하게 입력하세요."
          class="form-control mb-2">
      </div>

      <div class="mb-2">
        <label for="">생일/성별</label>
        <div class="row">
          <div class="col-3">
            <select name="birthday" class="form-select">
              <option value="1990~2000">1990~2000</option>
              <option value="2001~2022">2001~2022</option>

            </select>
            <div class="col" style="">
              <input type="radio" name="gender" value="M">남&nbsp;&nbsp;
              <input type="radio" name="gender" value="W">여
            </div>
          </div>
          <div class="col-3">
            <input type="text" name="birthday2" class="form-control">
          </div>
          <div class="col-3">
            <input type="text" name="birthday3" class="form-control">
          </div>
        </div>
      </div>
    </form>
  </div>
</body>

</html>
