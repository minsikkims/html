<body>
  <script>
    //split : 문자열을 특정기호(인수)를 기준으로 나눠서 배열로 저장
    //reverse : 배열인 요소들을 거꾸로 배치
    //join  : 특정기호(인수)를 기준으로 나눠져있는 문자들을 연결
    let str = "HELLO~";
    console.log(str);
    console.log(typeof str);
    console.log(str.split(''));
    console.log(typeof str.split(''));
    console.log(str.split('').reverse());
    console.log(str.split('').reverse().join(''));
  </script>
</body>
