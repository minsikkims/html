<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 자식선택자-depth 1에 해당되는 자식만 선택 */
    .parent>div {
      background-color: orange;
    }

    .parent>.child {
      border: 2px solid gray;
    }

    .parent>p {
      font-family: '바탕체';
    }
    .parent div{
      letter-spacing: 10px;
    }

    /* 자손선택자-하위 모든자식 선택 */
  </style>
</head>

<body>
  <div class="parent">
    <div class="child"></div>
    <div>1 hello world</div>
    <div class="child">2 hello world</div>
    <div>3 hello world</div>
    <div>
      4 hello world
    </div>
    <p>5hello world</p>
  </div>
</body>

</html>
