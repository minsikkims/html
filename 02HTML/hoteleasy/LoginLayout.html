<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- reset css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <!-- 헤더.css -->
  <link rel="stylesheet" href="../hoteleasy/css/header.css">
  <link rel="stylesheet" href="./css/Loginmain.css">
</head>

<body>
  <header>
    <div id="logo"><a href="main.html"><img src="./image/logo.PNG" class="logopicture"></a></div>
    <ul class="search">
      <input type="text"><button type="searchbutton"><img src="./image/search icon.png" alt="logoimage"></button>
    </ul>
    <ul class="mypage">
      <li type="block"><img src="image/회원.png"><a href="로그인창으로이동링크">로그인/회원가입</a></li>
    </ul>
  </header>
  <br>

  <section>
    <div class="pink">
      <div class="gray">
        <div class="login-wrapper">
          <h1>로그인/회원가입</h1>
          <form method="post" action="서버의url" id="login-form" >
            <input type="text" name="userName" placeholder="ID" class="id" >
            <input type="password" name="userPassword" placeholder="Password" class="pw"><br>
          <button class="login-button">Login</button><br>
          <hr class="sns-login">
          </form>
        </div>

      </div>
    </div>
  </section>
</body>

</html>
