<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <!-- swiper.cnd -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.min.js"

    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- BS5 icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <!-- favicon -->
  <link rel="icon" href="favicon2.png">
  <!-- common.css -->
  <link rel="stylesheet" href="css/common.css">
  <!-- header.css -->
  <link rel="stylesheet" href="css/header.css">
  <!-- contents.css -->
  <link rel="stylesheet" href="css/contents fixed.css">
  <!-- footer.css -->
  <link rel="stylesheet" href="css/footer.css">
  <!-- button.css -->
  <link rel="stylesheet" href="css/button.css">
  <link rel="stylesheet" href="css/sign-up.css">
  <!-- main.js -->
  <script defer src="js/main.js"></script>

  <script defer src="js/topbutton.js"></script>

<body>

    <header>
      <div id="logo"><a href="main.html"><img src="img/HotelEasy로고.png" alt=""></a></div>
      <ul class="search">
        <input type="text"><button type="button"><img src="img/돋보기.png"></button>
      </ul>
      <ul class="mypage">
        <li type="block"><img src="img/회원.png"><a href="#">로그인/회원가입</a></li>
      </ul>
    </header>



    <div class="contents">
        <div class="inner">
          <!-- 고양이로고 -->
          <div class="cat"><img src="img/고양이.png" alt=""></div>
          <form>
            <!-- 회원가입 타이틀 -->
            <div class="title">
              <h2 style="font-size: 35px;">회원가입</h2>
            </div>
            <div class="title">
              <h1 style="font-size: 21px;"></h1>
            </div>
            <div class="C">
              <div>
              </div>
              <!-- 닉네임 -->
              <div class="title">
                <h style="font-size: 28px;">닉네임</h>
              </div>
              <div class="name1">
                <input id="name1" type="text" placeholder="입력하세요.">
                <div class="btn1">
                  <a href="#" class="button">중복확인</a>
                </div>
                <div id="name1Error" class="error"></div>
              </div>
              <!-- 이름 -->
              <div class="title">
                <h style="font-size: 28px;">이름</h>
              </div>
              <div class="name">
                <input id="name" type="text" placeholder="입력하세요.">
                <div id="nameError" class="error"></div>
              </div>
              <!-- 아이디 -->
              <div class="title">
                <h style="font-size: 28px;">아이디</h>
              </div>
              <div>
                <div class="id">
                  <input id="id" type="text" placeholder="입력하세요.">
                  <div class="btn2">
                    <a href="#" class="button">중복확인</a>
                  </div>
                  <div id="id Error" class="error"></div>
                </div>
              </div>
              <!-- 비밀번호 -->
              <div class="title">
                <h style="font-size: 28px;">비밀번호</h>
              </div>
              <div class="password">
                <input id="password" type="password" placeholder="숫자.영문.특수문자 조합 최소 8글자">
                <div id="passwordError" class="error"></div>
              </div>
              <div class="passwordCheck">
                <input id="passwordCheck" type="password" placeholder="비밀번호 재입력">
                <div id="passwordCheckError" class="error"></div>
              </div>
              <!-- 휴대폰번호 -->
              <div class="title">
                <h style="font-size: 28px;">휴대폰 번호</h>
              </div>
              <div class="phone">
                <input id="phoneCheck" type="puone" placeholder="입력하세요.">
                <div class="btn3">
                  <a href="#" class="button">인증번호보내기 </a>
                </div>
              </div>
            </div>
            <div class="line">
              <hr>
            </div>

            <div class="signUp">
              <a href="#" class="button">가입하기</a>
            </div>
        </div>
        <!-- <div class="clearfix"> -->


      

      <!-- 최상단버튼 -->
      <div class="btn-up">
        <a href="#" class="btn-up-position">
          <i class="bi bi-arrow-up-circle" id="btn_scroll_top"></i>
        </a>
      </div>
    </div>


    <footer>
      <div class="foot1">
        <h1>HOTEL EASY 지원 </h1><br>
        <div class="footchi"><a href="">ⓞ이용약관</a><a href="">ⓞ환불정책</a><a href="">ⓞ도움말 & FAQ</a></div><br>
      </div>
      <div class="foot2">
        <a href="">로그인/회원가입</a><br>
        <h1>ⓞ2022 HOTELEASY</h1>
      </div>
    </footer>

  </div>


</body>

</html>
