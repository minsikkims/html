<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: auto;
      height: 50px;
      background-color: orange;
      margin: 10px;
    }

    span {
      width: 500px;
      height: 50px;
      background-color: royalblue;
      margin: 100px;
    }
  </style>
</head>

<body>
  <!-- block 형: contents의 width,height설정o, margin 설정o padding o-->

  <div>hello world</div>
  <div>hello world</div>

  <!-- inline 형: contents의 width,height설정x,margin:제약o,padding 제약o-->
  <span>hello world</span>
  <span>hello world</span>
  <hr>
  HTML을 <div>기술하기</div> 위하여 사용하는 <span>명령어의 집합을 태그</span>(Tag)라고 한다. <a href="">태그는 기본적으로 </a> 여는 태그와 닫는 태그로 구성되며, 닫는 태그 없이 단독으로 이용하는 태그도 있다. 태그에 주는 다양한 옵션은 모두
  여는 태그에 지정하며, <img src="./쿼카.jpg" alt="style="width:50px; height="50px">g 닫는 태그는 태그 효과가 <input type="text" style="width: 100px; height: 100px;"> 적용되는 범위의 끝을 나타내는 기능만 한다.





</body>

</html>
