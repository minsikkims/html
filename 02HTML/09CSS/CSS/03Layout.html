<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- reset.css cdn -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <!-- common.css -->
  <link rel="stylesheet" href="common.css">
  <!-- header.css -->
  <link rel="stylesheet" href="header.css">
  <!-- nav.css -->
  <link rel="stylesheet" href="nav.css">
  <!-- contents.css -->
  <link rel="stylesheet" href="contents.css">
  <!-- footer.css -->
  <link rel="stylesheet" href="footer.css">

  <!-- BS5 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

</head>

<body>

  <!-- Sementic Tag -->
  <!-- 
    header : 헤더 영역
    nav : 네비게이션 바(메뉴) 영역
    article : 보통 제목 태그와 문단 태그를 포함, 개별 콘텐츠에 사용하는 태그
    aside : 사이드 영역 태그
    section : article보다 큰 영역을 나타낼때 사용하는 태그
    footer : 푸터 영역,회사 정보등을  포함
   -->

  <div id="wrapper">
    <header>
      <div id="logo"><img src="" alt="LOGO"></div>
      <ul>
        <li>Qmenu1</li>
        <li>Qmenu2</li>
        <li>Qmenu3</li>
      </ul>
    </header>
    <nav>
      <div class="leftmenu">
        <div class="hamburgur">
          <i class="bi bi-list"></i>
          <span>메뉴</span>
        </div>
        <div class="search">
          <i class="bi bi-search"></i>
          <input type="text" placeholder="통합검색">
        </div>
      </div>
      <div class="center"><img src="image/dog.jpg" alt="LOGO"></div>
      <div class="rightmenu">
        <div>
          <i class="bi bi-person"></i>
          <span>로그인</span>
        </div>
        <div>
          <i class="bi bi-minecart"></i>
          <span>장바구니</span>
        </div>
      </div>
    </nav>

    <div class="contents">
      <div class="main-banner"></div>
      <div class="main-contents">
        <aside></aside>
        <section>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
        </section>
      </div>
    </div>
    <footer></footer>
  </div>


  <script>
    let searchEl = document.querySelector('nav>.leftmenu>.search>i');
    let searchtxtEl = document.querySelector('nav>.leftmenu>.search>input')
    searchEl.addEventListener('click', function () {
      searchtxtEl.focus();
    })
  </script>

</body>

</html>
