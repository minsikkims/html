<body>
  <script>
    // Number
    document.write(typeof 10 + "<br>");
    document.write(typeof 10.5 + "<br><hr>");

    document.write(typeof "Hello World" + "<br>");
    document.write(typeof 'Hello World' + "<br>");
    document.write(typeof 'Hello World' + "<br><hr>"); //` 백틱: 숫자1옆의 기호)
    //Object
    let tmp1=null;
    document.write(typeof {
      name: '홍길동',
      age: 55
    } + "<br>");
    document.write(typeof null + "<br><hr>");
    //Undefined
    let tmp2;
    document.write(typeof tmp + "<br><hr>");
    //Boolean
    document.write(typeof true + "<br>");
    
  </script>
</body>

</html>
