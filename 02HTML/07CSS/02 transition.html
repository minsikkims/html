<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 100px;
      height: 500px;
      border: 1px solid;
      margin: 10px 30px;
      display: inline-block;
    }

    img {
      width: 100%;
      height: 100px;
      display: block;
      position: relative;
      left: 0px;
      top: 0px;
      transition: 2s;
    }
    div:hover img{
      top: 400px;
      transition: 1s;
    }
  </style>
</head>

<body>
  <div><img src="../image/html.png" alt=""></div>
  <div><img src="../image/css.png" alt=""></div>
  <div><img src="../image/js.png" alt=""></div>

</body>

</html>
