<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>
    let str = prompt("list안의 문자열 입력");
    document.write("<ul>");
    for(let i=0;i<5;i++)
    {
      document.write(`<li>${str}</li>`);
    }
    document.write("</ul>");

  </script>
  
</body>
</html>
