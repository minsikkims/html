<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let num = prompt('숫자를 입력해주세요.');
    num = parseInt(num);
    alert(typeof num);
    if ((num % 2 == 0) && (typeof num == "number")) {
      document.write('<h1>${num} 은 짝수입니다</h1>');
    } else {
      document.write('<h1>${num}은 홀수입니다</h1>');
    }
  </script>
</body>

</html>
